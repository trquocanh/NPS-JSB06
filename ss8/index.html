<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Nhúng thành công style.css vào HTML -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- code trang đăng ký -->
  <div class="container">

    <div class="form-register">

      <h2>Register Form</h2>
      <br>

      <form id="register-form">

        <div class="text-box">
          <h4>FirstName</h4>
          <input type="text" name="firstName" placeholder="Type your First Name here">
        </div>

        <div class="text-box">
          <h4>LastName</h4>
          <input type="text" name="lastName" placeholder="Type your Last Name here">
        </div>

        <div class="text-box">
          <h4>Email</h4>
          <input type="text" name="email" placeholder="Type your email here">
        </div>

        <div class="text-box">
          <h4>Password</h4>
          <input type="password" name="password" placeholder="Type your password here">
        </div>

        <div class="text-box">
          <h4>Confirm Password</h4>
          <input type="password" name="confirmPassword" placeholder="Type your password again">
        </div>

        <div class="text-box">
          <span id="toLogin" onclick="toLogin()">Already have an account. Click here!</span>
          <button type="submit">Register</button>
        </div>

      </form>

    </div>



    <div class="form-login">
      <h2>Login Form</h2>
      <br>
      <form id="login-form">

        <div class="text-box">
          <h4>Email</h4>
          <input type="text" name="email" placeholder="Type your email here">
        </div>

        <div class="text-box">
          <h4>Password</h4>
          <input type="password" name="password" placeholder="Type your password here">
        </div>

        <div class="text-box">
          <span id="toRegister" onclick="toRegister()">Don't have an account. Click here to register!</span>
          <button type="submit">Login</button>
        </div>

      </form>

    </div>



  </div>


  <!-- Nhúng file.js vào HTML -->
  <script src="./app.js"></script>
</body>

</html>
